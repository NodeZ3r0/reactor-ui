<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>
  
  <!-- Atom nucleus -->
  <circle cx="32" cy="32" r="4" fill="url(#glow)"/>
  
  <!-- Electron orbits -->
  <ellipse cx="32" cy="32" rx="24" ry="10" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.8"/>
  <ellipse cx="32" cy="32" rx="24" ry="10" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.8" transform="rotate(60 32 32)"/>
  <ellipse cx="32" cy="32" rx="24" ry="10" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.8" transform="rotate(120 32 32)"/>
  
  <!-- Electrons -->
  <circle cx="56" cy="32" r="2.5" fill="#39ff14">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="20" r="2.5" fill="#39ff14">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="44" r="2.5" fill="#39ff14">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
